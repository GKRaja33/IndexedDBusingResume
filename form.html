<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
    <title>:: form ::</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="subDiv" id="subDiv">
        <h1>Career Object</h1>
        <input id="career" type="text" name="careerObj" value="" placeholder="Enter careerObj">
      </div>
      <div class="SubDiv1" id="SubDiv1">
        <h1>Personal Information</h1>
        <input type="text" name="name" value="" id="name" placeholder="Enter Your Name"><br>
        <input type="text" name="role" value="" id="role" placeholder="Enter your Role"><br>
        <input type="number" name="phnumber" value="" id="phnumber" placeholder="Enter your phone number"><br>
        <input type="email" name="email" value="" placeholder="Enter your E mail" id="email">
      </div>
      <div class="SubDiv1" id="SubDiv1" >
        <h1>Graduation Information</h1>
        <select class="degree" name="degree" id="degree">
          <option select=selected disabled>Select your Degree</option>
          <option>B.Tech</option>
          <option>Degree</option>

        </select><br>
        <input type="text" name="collegename" value="" placeholder="Enter your college" id="dcollege"><br>
        <select class="branch" name="branch" id="dbranch">
          <option>Select your branch</option>
          <option>ECE</option>
          <option>CSE</option>
          <option>IT</option>
          <option>EEE</option>

        </select>
        <input type="marks" name="" value="" id="dmarks" placeholder="enter Your persentage">

      </div>
      <div class="SubDiv1" id="SubDiv1" >
        <h1>10 + 2 Information</h1>
        <select class="degree" name="degree" id="idegree">
          <option>Select your Degree</option>
          <option>Intermediate</option>
          <option>Diplamo</option>

        </select><br>
        <input type="text" name="collegename" value="" placeholder="Enter your college" id="icollege"><br>
        <select class="branch" name="branch" id="ibranch">
          <option>Select your branch</option>
          <option>MPC</option>
          <option>HEC</option>
          <option>MEC</option>
          <option>CEC</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>CSE</option>
          <option>IT</option>

        </select><br>
        <input type="marks" name="" value="" id="imarks" placeholder="enter Your percentage">

      </div>
      <div class="SubDiv1" id="SubDiv1" >
        <h1>10th Information</h1>
        <select class="degree" name="degree" id="sdegree">
          <option>Select your bord</option>
          <option>SSC</option>
          <option>CBSE</option>

        </select><br>
        <input type="text" name="collegename" value="" placeholder="Enter your school" id="school"><br>
        <select class="branch" name="branch" id="medium">
          <option>Select your medium</option>
          <option>EM</option>
          <option>TM</option>
        </select><br>
        <input type="marks" name="" value="" id="smarks" placeholder="enter Your persentage">

      </div>
      <div class="SubDiv1">
        <h1>Techinical Information</h1>
        <input type="text" name="" value="" id="skils" class="skils" placeholder="Enter your skils">
      </div>

    </div>
    <button type="button" name="button" onclick="submit();">Submit</button>
    <script type="text/javascript" src="javaScript/indexedDB.js">

    </script>
  </body>
</html>
